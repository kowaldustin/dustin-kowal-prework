              <ul class="navbar-nav ml-auto">

                      <hr>
                  </div>
              </div>
                <form>
                  <div class="row">
                    <div class="form-group col-sm-12">
                      <label for="inputName">Name</label>
                      <input type="text" class="form-control" id="inputName" placeholder="Jane Doe">
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-sm-12">
                      <label for="inputEmail">Email</label>
                      <input type="email" class="form-control" id="inputEmail" placeholder="example@email.com">
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-sm-12">
                      <label for="inputMessage">Message</label>
                      <textarea class="form-control" id="inputMessage" rows="4"></textarea>
                    </div>
                  </div>
                  <button type="submit" class="btn">Submit</button>
                </form>
          </div>
